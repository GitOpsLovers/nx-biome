name: ğŸ Publish to NPM

on:
  workflow_dispatch:

jobs:
  publish:
    name: ğŸ“¦ Build package and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ›¡ï¸ Obtain GitOpsLover Installation Access Token
        id: app_auth
        run: |
          TOKEN="$(npx obtain-github-app-installation-access-token ci ${{ secrets.GITOPSLOVER_APP_TOKEN }})"
          
          echo "::add-mask::$TOKEN"
          echo "::set-output name=token::$TOKEN"

      - name: ğŸ“¥ Checkout the code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20"
      
      - name: ğŸ§© Install dependencies
        run: npm ci --force

      - name: ğŸ“¦ Build the package
        run: npm run build

      - name: ğŸ‰ Publish to NPM
        uses: JS-DevTools/npm-publish@v3.1.1
        with:
          token: ${{ secrets.NPM_ACCESS_TOKEN }}
          registry: "https://registry.npmjs.org"
          package: "dist"